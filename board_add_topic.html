<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title> Chatterbox Lungbaan - Add New Board Topic</title>
		<script type="text/javascript" src="js/jquery/jquery-1.6.2.min.js"></script>
		<script type="text/javascript" src="js/jquery/jquery-ui-1.8.16.custom.min.js"></script>
		<script type="text/javascript" src="js/jquery/jquery.showLoading.js"></script>
		<script type="text/javascript" src="http://sdk.cocoafish.com/js/cocoafish-1.2.min.js"></script>
		<script type="text/javascript" src="js/parseuri.js"></script>
		<script type="text/javascript" src="js/utils.js"></script>
		<link type="text/css" href="css/cupertino/jquery-ui-1.8.8.custom.css" rel="Stylesheet" />
		<link type="text/css" href="css/showLoading.css" rel="Stylesheet" />
		
		<script type="text/javascript">
			$(document).ready(function() {
				var url = parseUri(window.location.toString());
				var programId = url.queryKey['programId'];
				loadProgramInfo(programId);

				$('#createButton').click(function() {
					console.log('create button is clicked');
					console.log($('#titleText').val());
					console.log($('#contentText').val());
					console.log($('#pictureFile').val());
					
					//not including picture
					createTopic({ 
						'title': $('#titleText').val(),
						'content': $('#contentText').val(),
						'programId': programId
					});
					return false;
				});

			});
		</script>
		
		<style type="text/css">
			body {
				font-size:12px;
			}
			
			.loginFormArea {
				width:100%;
				padding:15px;
			}

		</style>
	</head>
	<body>
	<div id="container">
		<table align="left">
			<tr>
				<td>
					<div>
						<h2>Message Board Module - Add New Topic</h2>
					</div>
					<div>
						<h3>
							Program Id: <span id="programId"></span><br />
							Program Name: <span id="programName"></span><br />
						</h3>
					</div><br />
					<div id="mainArea" class="loginFormArea ui-widget ui-widget-content ui-corner-all">
						<form id="addTopicForm">
							<table align="center" border="0" cellspacing="0" cellpadding="5">
								<tr>
									<td>Title</td>
									<td><textarea id="titleText" cols="30" rows="2"></textarea></td>
								</tr>
								<tr>
									<td>Content</td>
									<td><textarea id="contentText" cols="30" rows="2"></textarea></td>
								</tr>
								<tr>
									<td>Picture (if any)</td>
									<td><input id="pictureFile" type="file" /></td>
								</tr>
								<tr>
									<td><button id="createButton">Create A Topic</button></td>
									<td></td>
								</tr>
							</table>
						</form>
					</div>
				</td>
			</tr>
		</table>
		</div>
	</body>
</html>
