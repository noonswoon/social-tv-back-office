<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title> Chatterbox Lungbaan - Message Board</title>
		<script type="text/javascript" src="js/jquery/jquery-1.6.2.min.js"></script>
		<script type="text/javascript" src="js/jquery/jquery-ui-1.8.16.custom.min.js"></script>
		<script type="text/javascript" src="js/jquery/jquery.showLoading.js"></script>
		<script type="text/javascript" src="http://sdk.cocoafish.com/js/cocoafish-1.2.min.js"></script>
		<script type="text/javascript" src="js/parseuri.js"></script>
		<script type="text/javascript" src="js/utils.js"></script>
		<link type="text/css" href="css/cupertino/jquery-ui-1.8.8.custom.css" rel="Stylesheet" />
		<link type="text/css" href="css/showLoading.css" rel="Stylesheet" />
		
		<script type="text/javascript">
			$(document).ready(function() {
				var url = parseUri(window.location.toString());
				var programId = url.queryKey['programId'];
				loadTopicsOfProgramId(programId);
			});
		</script>
		
		<style type="text/css">
			body {
				font-size:12px;
			}
			
			.loginFormArea {
				width:100%;
				padding:15px;
			}

		</style>
	</head>
	<body>
	<div id="container">
		<table align="left">
			<tr>
				<td>
					<div>
						<h2>Message Board Module</h2>
					</div>
					<div>
						<h3>
							Program Id: <span id="programId">CH3_OYMPC</span><br />
							Program Name: <span id="programName">Olympics 2012</span><br />
							Total topics: <span id="totalTopics">43</span>
						</h3>
					</div>
					<div id="mainArea" class="loginFormArea ui-widget ui-widget-content ui-corner-all">
						<table id="topicsTable" align="center" border="0" cellspacing="0" cellpadding="5">
							<tr>
								<th>Details</th>
								<th># Comments</th>
								<th>Topics</th>
								<th>Content</th>
								<th>time</th>
								<th>by username</th>
							</tr>
							<!-- space for adding contents dynamically -->
						</table>
					</div>
				</td>
			</tr>
		</table>
		</div>
	</body>
</html>
